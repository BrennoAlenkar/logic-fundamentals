<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>
    <p>Podemos fazer mais com a Linguagem JavaScript!</p>

    <!-- Script -->
    <script>
        var nome = prompt("Olá! Qual é o seu nome?");
        var idade = prompt("Quantos anos você tem, " + nome + "?");

        alert(
            "Olá, " + nome + "! É um prazer conhecê-lo(a). " +
            "Você informou que tem " + idade + " anos."
        );
    </script>
</body>
</html>
