<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começando JS</title>
</head>
<body>
    <h1>JavaScript: Comunique-se com o usuário</h1>
    <p>Formas de comunicar com o usuário em <strong>JavaScript</strong></p>
    <p class="text-inner"></p>
    <p class="text-content"></p>
    <script>
        // 1️ Alert função nativa do navegador
        const nome = prompt("Olá, qual o seu nome?");
        const mensagem = `Seja bem-vindo, ${nome}!`;
        alert(mensagem);

        // 2️ document.write evitar usar – altera o HTML da página
        document.write("Olá, Mundo<br>");
        document.write("Esse é o document.write<br>");
        document.write(nome + "<br>");

        // 3️ innerHTML insere conteúdo HTML
        document.querySelector(".text-inner").innerHTML = "Inserido através do <strong>innerHTML</strong>";

        // 4️ textContent insere apenas texto
        document.querySelector(".text-content").textContent = (10 + 90) * 2;

        // 5️ console.log usado para debug
        console.log("Logando informações no console (apenas para desenvolvedores)");
        console.log(200 - 190);
    </script>
</body>
</html>
