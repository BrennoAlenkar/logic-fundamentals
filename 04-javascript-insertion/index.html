<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo | JavaScript</title>

    <!-- Script no head-->
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Inserido JavaScript</h1>
    <p>Maneiras de inserir JavaScript</p>

    <!-- Não recomendado -->
    <button onclick="alert('Inline JS')">Clique</button>

    <!-- JavaScript no proprio document html ou inline -->
    <script>
        alert("JavaScript no body, dentro do document html");
    </script>

    <!-- Js no final do body, melhor prática -->
    <script src="js/main.js" defer></script>
</body>
</html>
